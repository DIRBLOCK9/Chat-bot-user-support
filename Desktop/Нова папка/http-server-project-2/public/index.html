<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Page</title>  
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Привіт, світ!</h1>
  <h2>Це простий сервер</h2>
  
  <form id="data-form">
    <label for="name">Ваше ім'я:</label>
    <input type="text" id="name" name="name" placeholder="Ваше ім'я" required>
    
    <label for="age">Ваш вік:</label>
    <input type="number" id="age" name="age" placeholder="Ваш вік" required>
    
    <button type="submit">Відправити</button>
  </form>

  <button id="disconnect-button">Відключитися</button> <!-- Кнопка для відключення -->

  <div id="response-message"></div> <!-- Місце для виведення результату -->

  <script>
    // Обробка відправки форми
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Забороняємо стандартну відправку форми

      // Отримуємо значення з полів форми
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;

      const data = { name: name, age: age };

      // Відправляємо POST-запит у форматі JSON
      fetch('/data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Дані отримано успішно:', data);

        const messageDiv = document.createElement('div');
        messageDiv.textContent = `Дякуємо за відправку даних! Ім'я: ${data.receivedData.name}, Вік: ${data.receivedData.age}`;
        document.body.appendChild(messageDiv);
      })
      .catch(error => {
        console.error('Помилка:', error);
      });
    });

    // Обробка кнопки відключення
    document.getElementById('disconnect-button').addEventListener('click', function() {
      fetch('/disconnect', { method: 'GET' })
        .then(response => response.json())
        .then(data => {
          // Вивести повідомлення про відключення
          const messageDiv = document.getElementById('response-message');
          messageDiv.textContent = data.message;
          messageDiv.style.color = 'red'; // Можна змінити колір на червоний

          // Відключити можливість відправки повідомлень
          document.querySelector('form').style.display = 'none'; // Сховати форму
          document.getElementById('disconnect-button').disabled = true; // Вимкнути кнопку "Відключитися"
        })
        .catch(error => {
          console.error('Помилка при відключенні:', error);
        });
    });
  </script>
</body>
</html>
